<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>&#128045 Guess That Number! &#128049</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>

    <div class='header'>
      <img src='guessthatnum.png'>
      <h4 id='dialog'><span>Guess a number between 1 & 100</span></h4>
    </div>

    <div class='guessing-area'>
      
      <input id='guess-box' placeholder="?">
      
      
      <p><button id='submit-button' class='buttons'>Submit Guess</button></p>
      <p><button id='play-again' class='buttons'>Play Again</button></p>
      <p><button id='hint-button' class='buttons'>Hint</button></p>
    
    </div>
    
    <div class='previous-guesses'>

      <img src='previousguesses.png' width="30%" height="30%">

      <p>
        <input id='guess1'>
        <input id='guess2'>
        <input id='guess3'>
        <input id='guess4'>
      </p>

    </div>




    <!--<script src='js-test.js'></script>-->
